<!DOCTYPE html>
<html lang="en" charset="utf-8">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pacman</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">

</head>

<body>
    <div class="gameArea">
        <div class="top">
            <div>
                <div class="header">1UP </div>
                <div class="header"> HIGH SCORE</div>
            </div>
            <div>
                <div class="points">00 </div>
                <div class="points">00</div>
            </div>
        </div>
        <div class="grid"></div>
        <div class="bottom"></div>
        <button id="menu">Menu</button>
        <div class="moveButtons">
            <button id="moveup">UP</button><br><br>
            <button id="moveleft">LEFT</button>
            <button id="moveright">RIGHT</button><br><br>
            <button id="movedown">DOWN</button>
        </div>
    </div>





    <script src="pacman.js" charset="utf-8"></script>

</body>

</html>

</html>
